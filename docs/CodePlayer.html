	<script type="text/javascript">
	
	$(function() {
	$(".lined").linedtextarea(
		{selectedLine: 1}
	);
});
	
	var Activepanel;
	var hiddenpanel;
	
	$(".btn").click(function(){
	
		var panelId = $(this).attr("id") + "Panel" ;
		
		
		if (panelId != "htmlPanel" || $(this).attr("id") != "output") ;
		{
			if($(this).hasClass("active")){
			
				$("#" + panelId).addClass("hidden");
	
		
			}else{
		
				$("#" + panelId).removeClass("hidden");		
		
			}

		
			hiddenpanel = $(".hidden").length;
			
			Activepanel = 4 - hiddenpanel;
		
			$(".Panel").width(($(window).width() / Activepanel )-25);
		}
	
	});
	
	$( window ).resize(function() {
		
		$(".Panel").width(($(window).width() / Activepanel )-25);
		
	});
	
	
    $(".Panel").height($(window).height() - $("nav").height() - $("#btn-div").height() - 40);
	
	$(".Panel").width(($(window).width() / 2 )-25);
	
	$("#outputPanel").contents().find("html").html($("#htmlPanel").val());
	
	
	
	
	$("textarea").on('change keyup paste',function(){
		
		var htmlCode =  $("#htmlPanel").val();
	
	var headCloseIndex = htmlCode.indexOf("</head>");
	
	var StartCode = htmlCode.slice(0,headCloseIndex);
	
	var EndCode = htmlCode.slice(headCloseIndex,htmlCode.length);
	
	var cssCode = $("#cssPanel").val();
	
	
	var finalCode = StartCode + "<style>" + cssCode + "</style>" + EndCode;

		
	$("#outputPanel").contents().find("html").html(finalCode);

	});
